<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register New Client</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="health_record">Health Record:</label>
                <textarea id="health_record" name="health_record" rows="5"></textarea>
            </div>
            <button type="submit">Register Client</button>
        </form>
        <p><a href="{{ url_for('doctor_dashboard') }}">Back to Dashboard</a></p>
    </div>
</body>
</html>
